<div class="card container bg-dark text-white">
  <h5 class="card-header text-center fw-bold fs-6 border-white">To Do Tracker Forgot Password</h5>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="changepassword()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="emailId" class="form-control" formControlName="emailId">
        <div
          *ngIf="loginForm.get('emailId')?.invalid && (loginForm.get('emailId')?.dirty ||loginForm.get('emailId')?.touched)">
          <div *ngIf="loginForm.get('emailId')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('emailId')?.errors?.['email']">Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="userPassword" class="form-control" formControlName="userPassword">
        <div
          *ngIf="loginForm.get('userPassword')?.invalid && (loginForm.get('userPassword')?.dirty ||loginForm.get('userPassword')?.touched)">
          <div *ngIf="loginForm.get('userPassword')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('userPassword')?.errors?.['minlength']">Password must be at least 6
            characters</div>
        </div>

      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light" [disabled]="!loginForm.valid">change password</button>
      </div>
    </form>
  </div>
</div>
