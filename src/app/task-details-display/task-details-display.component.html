<div class="card">
  <div class="card-header d-flex justify-content-between fw-bold fs-6">
   Task Name : {{data.taskHeading}} <span class="text-success"*ngIf="data.status">Completed</span>
  </div>
  <div class="card-body">
    <div class="row">
    <p class="card-text col-6"><mat-label class="card-text">Task Category</mat-label></p>
    <p class="card-text col-6"><mat-label class="card-text">{{data.categoryName}}</mat-label></p>

    <p class="card-text col-6"><mat-label>Task Start Date</mat-label></p>
    <p class="card-text col-6"><mat-label>{{data.taskStartDate |date}}</mat-label></p>

    <p class="card-text col-6"><mat-label>Task End Date</mat-label></p>
    <p class="card-text col-6"><mat-label>{{data.taskEndDate |date}}</mat-label></p>

    <p class="card-text col-6"><mat-label>Task Description</mat-label></p>
    <p class="card-text col-6"><mat-label>{{data.taskDescription}}</mat-label></p>

    <p class="card-text col-6"><mat-label>Task Priority</mat-label></p>
    <p class="card-text col-6"><mat-label>{{data.priority}}</mat-label></p>

    <p class="card-text col-6" *ngIf="!data.status"><mat-label>Task Status</mat-label></p>
    <p class="card-text col-6 text-warning" *ngIf="!data.status">Pending</p>
    </div>
   
</div>
